        uses: actions/checkout@v4

      - name: Fetch WakaTime Stats
        run: |
          curl -s -X GET "https://wakatime.com/api/v1/users/current/all_time_since_today?api_key=${{ secrets.WAKATIME_API_KEY }}" | jq -r '.data.text' > wakatime_stats.txt

